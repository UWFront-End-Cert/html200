      <h3>Checkout</h3>
      <form class="" action="" method="get">
        <fieldset>
          <label>Name:
            <input type="text" name="user-name" value="" required>
          </label>
          <label>Email:
            <input type="email" name="user-email" value="" required>
          </label>
          <label>Street Address:
            <input type="text" name="user-address" value="" required>
          </label>
          <label>City:
            <input type="text" name="user-city" value="" required>
          </label>
          <label>State:
            <input type="text" name="user-state" value="" required>
          </label>
          <label>Zipcode:
            <input type="number" name="user-zip" value="" required>
          </label>

          <p>First time adopters?</p>

          <div>
            <input type="radio" id="yes" name="first-bool" value="yes"
                   checked>
            <label for="yes">yes</label>
          </div>

          <div>
            <input type="radio" id="no" name="first-bool" value="no">
            <label for="no">no</label>
          </div>
        </fieldset>
      </form>
