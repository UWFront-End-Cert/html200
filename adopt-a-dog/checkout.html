<form method="GET">
  <label>Name
    <input type="text" name="applicantName">
  </label>
  <label>Email
    <input type="email" name="applicantEmail">
  </label>
  <label>Street Address
    <input type="street" name="streetAddress">
  </label>
  <label>City
    <input type="city" name="applicantCity">
  </label>
  <label>State
    <select name="state">
      <option value=""> </option>
      <option value="alabama">Alabama</option>
      <option value="alaska">Alaska</option>
      <option value="arkansas">Arkansas</option>
      <option value="California">California</option>
      <option value="Colorado">Colarado</option>
      <option value="Connecticut">Connecticut</option>
      <option value="Delaware">Delaware</option>
    </select>
  </label>
  <label>
    <input type="zipcode" name="applicantZipcode">
  </label>
  <label>First Time Adopter?
    <label>
      <input type="radio" name="choice" value="yes">
      Yes
    </label>

    <label>
      <input type="radio" name="choice" value="no">
      No
    </label>
  </label>

  <label>Pickup Location
    <select name="location">
      <option value=""> </option>
      <option value="seattle">Seattle</option>
      <option value="tokyo">Tokyo</option>
      <option value="seoul">Seoul</option>
      <option value="berlin">Berlin</option>
    </select>

  <input type="submit" value="Submit">
</form>
