<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Squared</title>
  </head>
  <body>
    <h1>Hello!</h1>
    <button onClick="numSquared()">Click Me!</button>
    <script>
      function numSquared() {
        let input = prompt('Enter a number');
        let numGetsSquared = Number(input);
        let result = 0;

        result = Number(input) * numGetsSquared;

        alert(result);
      }
    </script>
  </body>
</html>
