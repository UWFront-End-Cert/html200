<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script type="text/javascript">
      let numberValue = prompt ( 'Please enter a number :' );
      let powerValue = prompt ( ' Please enter Power Value :' );

      document.write( numberValue + ' to the power of ' + powerValue + ' is ' );

      function powerNumber() {
        let powerans = Math.pow(numberValue,powerValue);
        alert ( numberValue + ' to the power of ' + powerValue + ' is ' + powerans );
      }
    </script>
  </head>
  <body>
    <br>
    <button type="button" onclick = " powerNumber() "> Calculate Power </button>
  </body>
</html>
