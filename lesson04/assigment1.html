<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Demo File</title>
    <script type="text/javascript" charset="utf-8">
        let numberenter = prompt ( 'Please enter number :' );

        document.write( 'The number you entered is: ' + numberenter)

        function powerNumber() {
          let powerans = numberenter * numberenter;
          alert ( numberenter + ' to the power of 2 is ' + powerans );
        }
    </script>
  </head>
  <body>
    <br>
    <button type="button" onclick = " powerNumber() "> Calculate Power </button>
  </body >
</html>
