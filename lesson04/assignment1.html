<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Demo File</title>
    <script type="text/javascript" charset="utf-8">
        let numberenter;

        function onloadPage() {
            numberenter = prompt ( 'Please enter number :' );
            document.getElementById('screen').innerHTML = 'The number you entered is: ' + numberenter;
        }

        function powerNumber() {
          let powerans = numberenter * numberenter;
          alert ( numberenter + ' to the power of 2 is ' + powerans );
        }
    </script>
    <style media="screen">
      *{
        box-sizing: border-box;
      }
      div {
        border: 2px solid grey;
        background:  #adc2eb;
        width: 20rem;
        height: 20rem;
        margin: auto;
      }
      button {
        background: #d9d9d9;
        color : black;
        width: 7.5rem;
        height: 2rem;
        margin-top : 10rem;
        margin-left: 6rem;
      }
      p{
        background: #d9d9d9;
        color : black;
        width: 15rem;
        height: 2rem;
        margin-top : 4rem;
        margin-left: 2.5rem;
        padding : 5px;
      }

    </style>
  </head>
  <body onload="onloadPage()">
    <div>
        <p id = "screen"> </p>
        <button type="button" onclick = " powerNumber() "> Calculate Power </button>
    </div>
  </body >
</html>
