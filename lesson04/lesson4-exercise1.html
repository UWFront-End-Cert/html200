<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercise 1</title>
    <style>
      body {
        margin: 10%;
      }
      * {
        box-sizing: 0;
      }
      button {
        font-size: 32px;
        width: 100%;
        padding: 10% 10%;
        border: solid 9px rgba(255, 255, 255, 0.4);
        border-radius: 9px;
        background: lightblue;
      }
    </style>
    <script src="./square.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- 
      1. Create an HTML page that contains a button
      2. When users click the button it should open an alert that 
         takes a number from the user and squares it 
      3. Next, it should open a second alert with the result
      4. Create a JavaScript file and link to it from the HTML page
      5. You must use a function and an event handler
     -->
    <script>
      function getNumber() {
        let number = prompt("Enter a number: ");
        let text = " squared = ";
        function squared(numberToSquare) {
          return numberToSquare * numberToSquare;
        }
        alert(number + text + squared(number));
      }
    </script>
    <button onclick="getNumber()">Try it</button>
  </body>
</html>
